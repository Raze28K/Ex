<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="auth-container">
    <form class="auth-form" id="loginForm">
        <h2>Вход</h2>

        <div class="input-group">
            <label for="login_username">Логин</label>
            <input id="login_username" type="text" placeholder="Введите логин">
            <small class="error-msg"></small>
        </div>

        <div class="input-group">
            <label for="login_password">Пароль</label>
            <input id="login_password" type="password" placeholder="Введите пароль">
            <small class="error-msg"></small>
        </div>

        <button type="submit">Войти</button>

        <p class="switch"><a href="register.html">Нет аккаунта? Регистрация</a></p>
        <div id="login_msg" class="server-msg"></div>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
